<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>receipt</title>
  </head>
  <body>
    <h1>
      Billing sharing request
      <span>from <a href="#">Kimbug</a></span>
    </h1>
    <div class="receipt">
      <h2>McDonald's</h2>
      <strong class="barcode">
        <img src="./assets/barcode.svg" />
      </strong>
      <span aria-label="Issued on Jun, 24th, 20xx">24.06.20xx</span>
      <div>
        <dl>
          <div>
            <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
            <dd><strong> &dollar;1.50 </strong></dd>
          </div>
          <div>
            <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
            <dd><strong> &dollar;3.25 </strong></dd>
          </div>
          <div>
            <dt>Chicken McNuggets</dt>
            <dd><strong> &dollar;21.00 </strong></dd>
          </div>
        </dl>
        <div>
          <dl>
            <dt>In total</dt>
            <dd>
              <strong> &dollar;25.75 </strong>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
