<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Elenements</title>
  </head>
  <body>
    <!-- section, article, nav, aside : 공통적으로 지켜야 할 룰 존재-->
    <!--sectioning elements  =  단원 
        sectioning elements 내에는 반드시 heading 태그를 작성해야한다.    
    -->

    <!--section -->

    <section>
      <h1>섹션의 제목</h1>
      <p>섹션의 내용</p>
    </section>

    <!--nav -->
    <nav>
      <h1>메뉴</h1>
      <ul>
        <li>
          <a href="#">링크</a>
        </li>
      </ul>
    </nav>

    <!--페이지를 마크업할 때는 구획 나누는 것이 중요함  -->
  </body>
</html>
