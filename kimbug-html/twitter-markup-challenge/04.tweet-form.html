<!--section 태그는 html 내에서 논리적으로 완결성이 있는 부분을 마크업할 때 사용함. 태그 내에 head 표기가 필수-->
<section>
    <head>
        What's happening?
    </head>
    <form action="#" method="post">
        <img src="#" alt="@kimbug" />
        <textarea placeholder="What's happening?" maxlength="280">

        </textarea>
        <button type="button" aria-label="Upload files">
            <!--icon-->
        </button>
        <input type="file" multiple accept="image/*, video/*"> 
        <button type="button" aria-label="Search GIFs...">
            <!--icon-->
        </button>
        <button type="button" aria-label="Create a poll">
            <!--icon-->
        </button>
        <button type="button" aria-label="Choose emoji">
            <!--icon-->
        </button>
        <strong aria-label="0 out of 280 charactors">
            <!--js로 event 걸어줘야함. 글자수 입력할 때마다 숫자 올라가도록-->
        </strong>
        <button type="button" aria-label="Add another tweet">
            <!--icon-->
        </button>
        <button type="submit">
            Tweet
        </button>
    </form>
</section>
