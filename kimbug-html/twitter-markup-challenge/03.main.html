<!--main은 aricle, nave, section 등의 안에 쓰이지 않음 (이들을 감싸는 역할)-->
<!--html 페이지에 단 하나만 쓰임. headr은 div나 main 안에서 쓰이면서 여러개 가능함-->
<!--https://codingeverybody.kr/html-main-%ED%83%9C%EA%B7%B8/-->

<main>
    <header>
        <h1>Home</h1>
        <button type="button" aria-label="Timeline options">
            <!--icon-->
        </button>
        <div>
            <h2>Home shows you top Tweets first</h2>
            <button type="button">
                <strong>
                    See lastets Tweets instead
                </strong>
                <span>
                    You'll be switched back Home after you've been away for a while
                </span>
            </button>
            <a href="#">
                <!--icon-->
                View content preferences
            </a>
        </div>
    </header>

</main>
